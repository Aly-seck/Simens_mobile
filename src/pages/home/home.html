<ion-header>
  <ion-navbar>
    <ion-title>
      SIMENS-MOBILE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">

  <div class="container">
        <div class="account-wall" style="background-color:  rgba(4,8,25,0.97)" >
          <form [formGroup]="login" (ngSubmit)="loginForm()" class="form-signin well" style="margin-left: 15px;
                                                                                              margin-right: 15px;">
            <div class="arondi">
              <ion-img class="profile-img" src="http://www.oermingen.fr/upload/images/social/Medecin.png"></ion-img>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon " style="color: dodgerblue"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" id="username" name="_username" class="form-control " placeholder="Identifiant" required autofocus formControlName="utilisateur">
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon " style="color: dodgerblue"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" id="password" name="_password" class="form-control " placeholder="Mot de passe" required autofocus formControlName="password">
            </div>

            <div >
              <button ion-button class="btn btn-success btn-block"  type="submit" [disabled]="!login.valid">Se connecter</button>
            </div>
          </form>
          <a href="#" class="text-center new-account">Mot de passe oubli√© ? </a>
          <img class="img-centre " src="http://www.simens.sn/img/logo.png" alt="SIMENS" style="color: #10c018">
        </div>
  </div>
